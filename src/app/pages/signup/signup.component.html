<form class="move-down" [formGroup]="signUpForm">
    <h2><b>Sign Up</b></h2>
    <mat-form-field appearance="fill" class="form-field">
        <mat-label>Full Name</mat-label>
        <input matInput placeholder="John Doe" formControlName="name" required>
        <mat-icon matPrefix>person</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="email" required>
        <mat-icon matPrefix>mail</mat-icon>
  
    </mat-form-field>


    <mat-form-field appearance="fill" class="form-field">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Enter Password" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.arial-label]="'Hide Password'"
        [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-icon matPrefix>enhanced_encryption</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
        <mat-label>Confirm password</mat-label>
        <input matInput [type]="hide2 ? 'password' : 'text'" formControlName="confirmPassword" placeholder="Enter Password" required>
        <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.arial-label]="'Hide Password'"
        [attr.aria-pressed]="hide2">
            <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-icon matPrefix>enhanced_encryption</mat-icon>
    </mat-form-field>
    <button mat-raised-button class="submit-button" (click)="register()">Submit</button>
</form>
