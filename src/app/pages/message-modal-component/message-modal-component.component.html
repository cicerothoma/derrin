<p>From: {{data.name}}</p>
<p>Sender Email: {{data.email}}</p>
<p>Date Sent: {{data.date | date:'medium'}}</p>
<p>Message {{data.message}}</p>

<div class="actions">
    <button mat-button (click)="replyMail(data.email)" cdkFocusInitial>
        <mat-icon>email</mat-icon><span>Reply Mail</span>
    </button>
    <button mat-button (click)="close()">
        <mat-icon>cancel</mat-icon><span>Close</span>
    </button>
</div>
