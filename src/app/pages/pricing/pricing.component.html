<div class="contentDiv">
    <div class="content-heading">
        <h1>Our Pricing</h1>
    </div>

    <div class="pricing" *ngFor="let product of (productsSub | async)">    
            <div class="content">
                <div class="image-content">
                    <img [src]="product.productImageUrl" alt="Product Image">
                </div>
                <div class="info">
                    <p>{{product.productName}}</p>
                    <b>â‚¦{{product.productPrice}}</b>
                </div>
                <button (click)="openDialog(product)">Order Now</button>
            </div>
    </div>

</div>
