<mat-list *ngFor="let order of orders">
  <mat-list-item class="list-items">
    <img mat-list-avatar [src]="order.product.productImageUrl" alt="Product Image">
    <div mat-line>{{ order.name }}</div>
    <div mat-line> {{ order.phone }} </div>
    <div mat-line> {{ order.date | date:'medium' }} </div>


    <div mat-line class="actions">
      <button mat-raised-button (click)="openDialog(order)">
        <mat-icon class="mat-icon" matSuffix>info</mat-icon><span>Details</span>
      </button>
      <button mat-raised-button (click)="delete(order.id)">
        <mat-icon class="mat-icon" matSuffix>delete</mat-icon><span>Delete</span>
      </button>

    </div>

    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>

<mat-card *ngIf="orders.length < 1 || !orders" class="order-card">
  <mat-card-header class="mat-card-header">
    <mat-card-title class="promo-title">
      <mat-icon class="calendar-icon">campaign</mat-icon>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="content">
    <h1><b>NO PRESENT ORDER</b></h1>
  </mat-card-content>
</mat-card>
