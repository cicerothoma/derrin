<mat-list *ngFor="let product of products">
  <mat-list-item class="mat-list">
    <img mat-list-avatar [src]="product.productImageUrl" alt="Product Image">
    <div mat-line>{{ product.productName }}</div>
    <div mat-line> â‚¦{{ product.productPrice }} </div>

    <div mat-line class="actions">
      <button mat-icon-button (click)="openDialog(product)">
        <mat-icon matSuffix>edit</mat-icon><span>Edit</span>
      </button>
      <button mat-icon-button (click)="delete(product.id)">
        <mat-icon matSuffix>delete</mat-icon><span>Delete</span>
      </button>
    </div>


    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>

<mat-card *ngIf="products.length < 1 || !products" class="order-card">
  <mat-card-header class="mat-card-header">
    <mat-card-title class="promo-title">
      <mat-icon class="calendar-icon">cake</mat-icon>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="content">
    <h1><b>NO PRESENT PRODUCT</b></h1>
  </mat-card-content>
</mat-card>
