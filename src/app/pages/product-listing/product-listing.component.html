<mat-list *ngFor="let product of (products | async)">
    <mat-list-item>
      <img  mat-list-avatar [src]="product.productImageUrl" alt="Product Image">
      <div mat-line>{{ product.productName }}</div>
      <div mat-line> â‚¦{{ product.productPrice }} </div>
      <button mat-icon-button (click)="openDialog(product)">
        <mat-icon matSuffix>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="delete(product.id)">
        <mat-icon matSuffix>delete</mat-icon>
      </button>
      <mat-divider></mat-divider>
    </mat-list-item>
</mat-list>
