<mat-form-field appearance="fill" class="form-field">
    <mat-label>Enter Product Name</mat-label>
    <input matInput type="text" placeholder="Product Name" name="productName" [(ngModel)]="data.productName" required>
    <mat-icon matPrefix>create</mat-icon>

</mat-form-field>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="update()" cdkFocusInitial>Update Product</button>
  
</div>
